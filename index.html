<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytellers Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* Overlay pentru contrast */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 40px;
            max-width: 700px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 8px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .contact {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .contact a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .contact a:hover {
            border-bottom: 1px solid #ffffff;
            opacity: 0.8;
        }

        .link {
            margin-top: 20px;
        }

        .link a {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 30px;
            border: 2px solid #ffffff;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link a:hover {
            background: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            .description {
                font-size: 1rem;
                line-height: 1.6;
            }

            .contact {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="description">
            A Bucharest-centric hub blending microhouse label and online streaming, showcasing electronic beats from Romania and beyond.
        </p>
        
        <div class="contact">
            ðŸ“§ <a href="mailto:hello@storytellersrecords.com">hello@storytellersrecords.com</a>
        </div>
        
        <div class="link">
            <a href="https://linktr.ee/storytellers.records" target="_blank">Visit Our Linktree</a>
        </div>
    </div>
</body>
</html>
